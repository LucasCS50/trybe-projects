<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <h1>Formulario viagem</h1>
    <form action="" method="get">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="digite seu nome" autofocus minlength="10" maxlength="40">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="digite seu email" minlength="10" maxlength="50">
        <br><br>
    <fieldset>
        <legend>Destino Preferido:</legend>
        <input type="radio" id="options1" name="opt">
        <label for="options1">Cidade</label>
        <input type="radio" id="options2" name="opt">
        <label for="options2">Campo</label>
        <input type="radio" id="options3" name="opt">
        <label for="options3">Praia</label>
        <input type="radio" id="options4" name="opt">
        <label for="options4">Montanhas</label>
    </fieldset>
        <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
        <textarea maxlength="500" name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="data">Qual a melhor data para realizar sua viagem?</label><br>
        <input type="date">
        <br><br><br>
        <input type="checkbox" id="agree1">
        <label for="agree1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br><br>
        <input type="checkbox" id="agree2">
        <label for="agree2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <br><br>
        <button type="submit" id="submitButton">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
