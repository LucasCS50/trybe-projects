<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
       //Exercise 1
       function changeText() {
         document.getElementsByTagName("p")[0].innerHTML = "Ganhando em USD e aprendendo muito" 
       }
       changeText();

       //Exercise 2
       function changeColor() {
         document.getElementsByClassName("main-content")[0].style.background = "rgb(76,164,109)"
       }
       changeColor();

       //Exercise 3
       function changeToWhite() {
        let redSquare = document.getElementsByClassName("center-content")[0];
        redSquare.style.background = "white";
       }
       changeToWhite();

       //Exercise 4
       function correctText() {
        document.getElementsByTagName("h1")[0].innerHTML = "Exercise 5.1 - JavaScript"
       }
       correctText();

       //Exercise 5
       function modifyText() {
         let modify = document.getElementsByTagName("p")[0];
        modify.innerHTML = modify.innerHTML.toUpperCase();
       } 
       modifyText();

       //Exercise 6
       function consoleAll () {
        let logAll = document.getElementsByTagName("p");
        for (i = 0; i < logAll.length; i += 1) {
          console.log(logAll[i].innerText);
        }
       }
       consoleAll();
    </script>
  </body>
</html>
